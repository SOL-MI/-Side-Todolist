<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do-List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Noto+Sans+KR:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./main.css">
  <script defer src="./js/anime.min.js"></script>
  <script defer src="./js/main.js"></script>
  <script defer src="./js/darkmode.js"></script>

</head>

<body>
  <div class="container">
    <header>
      <div>
        <h1 class="title"></h1>
        <section>
          <svg id="dark_mode" width="55" height="55" viewBox="0 0 55 55" xmlns="http://www.w3.org/2000/svg">
            <path class="moon"
              d="M 27.5 0 C 34.791 0 41.79 2.899 46.945 8.055 C 52.101 13.21 55 20.209 55 27.5 C 55 34.791 52.101 41.79 46.945 46.945 C 41.79 52.101 34.791 55 27.5 55 C 20.209 55 13.21 52.101 8.055 46.945 C 2.899 41.79 0 34.791 0 27.5 C 0 20.209 2.899 13.21 8.055 8.055 C 13.21 2.899 20.209 0 27.5 0 Z"
              fill="#fee140" />
          </svg>
        </section>
      </div>
      <div class="input-box">
        <div class="choose-category">🎃</div>
        <input type="text" id="input-task" placeholder="할 일을 입력하세요">
        <span class="material-symbols-outlined">
          add_circle
        </span>
      </div>
    </header>

    <div class="first-category">
      <div class="name">🎃 일정</div>
      <ul id="list-container-1">
        <!-- <li class="checked">Task 1</li>
        <li>Task 2</li> -->
      </ul>
    </div>

    <div class="second-category">
      <div class="name">🏆 과제</div>
      <ul id="list-container-2">

      </ul>
    </div>

    <div class="third-category">
      <div class="name">👻 부트캠프 공부</div>
      <ul id="list-container-3">

      </ul>
    </div>
  </div>
</body>

</html>
